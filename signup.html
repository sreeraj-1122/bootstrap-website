    <div class="container p-4">
        
        <form class="row g-3 mx-4   p-4">
            <h1 class="text-center  fw-bolder " style="color: rgb(30, 30, 95)">Sign up</h1>
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">First Name</label>
                <input type="text" class="form-control border border-success" id="inputEmail4">
            </div>
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Second Name</label>
                <input type="tel" class="form-control border border-success" id="inputEmail4">
            </div>
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control border border-success" id="inputEmail4">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Password</label>
                <input type="password" class="form-control border border-success" id="inputPassword4">
            </div>
            <div class="col-6">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control border border-success" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="col-6">
                <label for="inputAddress2" class="form-label">Address 2</label>
                <input type="text" class="form-control border border-success" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control border border-success" id="inputCity">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" class="form-select border border-success">
                    <option selected>Kerala</option>
                    <option>Karnataka</option>
                    <option>Tamilnadu</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">Pincode</label>
                <input type="text" class="form-control border border-success" id="inputZip">
            </div>
            <div class="col-1 fs-6"> Gender:</div>
            <div class="form-check col-1 ">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    Male
                </label>
            </div>
            <div class="form-check col-1 ">
                <input class="form-check-input border border-success" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                    Female
                </label>
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input border border-success" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Check me out
                    </label>
                </div>
            </div>
            <div class="d-grid  col-6 mx-auto my-3 ">
                <a href="./index.html" class="btn btn-success text-light fw-bolder fs-5 rounded-2" tabindex="-1" role="button" aria-disabled="true">Sign up</a>
              </div>
        </form>
    </div>
