    <div class="container" >

        <form class="col-7 mx-auto">
            <div class="mb-3">
                <label for="name" class="form-label fw-bold ">Name</label>

            </div>
            <div class="mb-3">

            </div>
            <div class="mb-3">

                <textarea class="form-control border border-primary id="message" rows="5" placeholder="Your Message"></textarea>

            <button type="submit" class="btn btn-primary  fw-bold px-5 my-2 me-4">Submit</button>
        </form>
